<div>
  <div class="block">
    <div class="hd">
      <h2>
        <span class="i18n-account_form">Account Form</span>
      </h2>
    </div>
    <div class="bd">
      <form method="post" id="account-form" action="./submit">
      <div id="account_form_notice" class="hidden_div"/>
      <fieldset>
      <legend>Account Details</legend>
      <table class="form-table gridiron">
        <tr>
          <th>
            <label for="number">
              <span class="i18n-account_number">Account Number</span>
            </label>
          </th>
          <td>
            <input type="text" name="number" id="number"/>
          </td>
        </tr>
        <tr>
          <th>
            <label for="name">
              <span class="i18n-account_name">Account Name</span>
            </label>
          </th>
          <td>
            <input type="text" name="name" id="name"/>
          </td>
        </tr>
        <tr>
          <th>
            <label for="type_id">
              <span class="i18n-account_type">Account Type</span>
            </label>
          </th>
          <td>
            <select name="type_id" id="type_id">
            </select>
          </td>
        </tr>
        <tr>
          <th>
            <label for="description">
              <span class="i18n-description">Description</span>
            </label>
          </th>
          <td>
            <textarea name="description" id="description"/>
          </td>
        </tr>
        <tr>
          <th>
            <label for="hide">
              <span class="i18n-hide">Hide</span>
            </label>
          </th>
          <td>
            <input type="checkbox" name="hide" id="hide"/>
          </td>
        </tr>
        <tr>
          <th>
            <label for="group_id">
              <span class="i18n-group">Group</span>
            </label>
          </th>
          <td>
            <select name="group_id" id="group_id">
            </select>
          </td>
        </tr>
      </table>
      </fieldset>
        <div class="form-controls">
          <input type="submit" value="Save" name="submit"/>
          <input type="button" value="Hide" />
          <input type="button" value="Delete" />
        </div>
      </form>
    </div>
  </div>
</div>
