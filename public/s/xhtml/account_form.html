<form method="post" action="/account/submit">
  <h2>
    <span class="i18n-account_form">Account Form</span>
  </h2>
  <div class="tableframe">
    <div id="account_form_notice" class="hidden_div" />
    <table class="form-table" style="width: 100%">
      <tbody>
        <tr>
          <th>
            <label for="name">
              <span class="i18n-account_name">Account Name</span>
            </label>
          </th>
          <td>
            <input type="text" name="name" id="name" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="type_id">
              <span class="i18n-account_type">Account Type</span>
            </label>
          </th>
          <td>
            <select name="type_id" id="type_id">
              <option>
                <span class="i18n-select_one">Select One</span>
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <th>
            <span class="i18n-group">Group</span>
          </th>
          <td>
            <select name="group_id"></select>
          </td>
        </tr>
        <tr>
          <th>
            <label for="number">
              <span class="i18n-account_number">Account Number</span>
            </label>
          </th>
          <td>
            <input type="text" name="number" id="number" required="1" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="description">
              <span class="i18n-description">Description</span>
            </label>
          </th>
          <td>
            <textarea name="description" id="description"></textarea>
          </td>
        </tr>
        <tr>
          <th>
            <label for="has_checks">
              <span class="i18n-has_checks">Has Checks</span>
            </label>
          </th>
          <td>
            <input type="checkbox" name="has_checks" id="has_checks" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="takes_deposits">
              <span class="i18n-takes_deposits">Takes Deposits</span>
            </label>
          </th>
          <td>
            <input type="checkbox" name="takes_deposits" id="takes_deposits" />
          </td>
        </tr>
        <tr>
          <th>
            <span class="i18n-accounts_receivable">Accounts Receivable</span>
          </th>
          <td>
            <input type="checkbox" name="accounts_receivable" />
          </td>
        </tr>
        <tr>
          <th>
            <span class="i18n-cash_account">Cash Account</span>
          </th>
          <td>
            <input type="checkbox" name="cash_account" />
          </td>
        </tr>
        <tr>
          <th>
            <span class="i18n-account_closed">Account Closed</span>
          </th>
          <td>
            <input type="checkbox" name="account_closed" />
          </td>
        </tr>
        <tr>
          <th>
            <span class="i18n-hide">Hide</span>
          </th>
          <td>
            <input type="checkbox" name="hide" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table_meta">
    <input type="submit" value="Save" name="submit" />
  </div>
</form>
