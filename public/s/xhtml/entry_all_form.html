<div class="block">
  <div class="hd">
  <h2>
    <span id="i18n-entry">Entry</span>
  </h2>
  </div>
  <div class="bd">
  <form id="journal-entry-form" method="post" action="./submit">
    <div class="column left">
    <p class="journal-entry-date">
      <label for="entry_datetime">
        <span class="i18n-date">Date</span>
      </label>
      <input type="text" name="entry_datetime" id="entry_datetime" />
    </p>
    </div>
    <div class="column right">
    </div>
    <div class="clear"/>
    
    <p id="journal-entry-memo">
      <label for="memorandum">
        <span class="i18n-memorandum">Memorandum</span>
      </label>
      <textarea name="memorandum" id="memorandum" rows="3" cols="40">
      </textarea>
    </p>
    <p>
      <table id="journal-entry-amounts">
        <thead>
          <tr>
            <th width="40%">
              <span class="i18n-accounts">Accounts</span>
            </th>
            <th width="20%">
              <span class="i18n-debit">Debit</span>
              <a href="#" id="another-debit" class="amount-controls">
                <img alt="+"/>
              </a>
            </th>
            <th width="20%">
              <span class="i18n-credit">Credit</span>
              <a href="#" id="another-credit" class="amount-controls">
                <img alt="+"/>
              </a>
            </th>
            <th width="20%"/>
          </tr>
        </thead>
        <tbody>
          <tr class="debit-row">
            <td>
              <select name="debit_account_id[]" class="account_id">
              </select>
            </td>
            <td>
              <input name="debit_amount[]" class="rd-amt" type="text" size="6" />
            </td>
            <td/>
            <td>
              <span class="remove-debit">
                <a href="#">
                  <img alt="+"/>
                </a>
              </span>
            </td>
          </tr>
          <tr class="credit-row">
            <td>
              <select name="credit_account_id[]" class="account_id">
              </select>
              <!--
              <input name="credit_account_id[]" class="account_name"/>
              -->
            </td>
            <td/>
            <td>
              <input name="credit_amount[]" type="text" class="rd-amt" size="6" />
            </td>
            <td>
              <span class="remove-credit">
                <a href="#">
                  <img alt="+"/>
                </a>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </p>
    <div class="form-controls">
      <input type="submit" value="Save" name="submit"/>
      <input type="button" value="Cancel" />
    </div>
    </form>
  </div>
</div>
