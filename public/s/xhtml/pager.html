<div class="block">
  <div class="hd">
  <h2>
    <span class="i18n-pager">Pager</span>
  </h2>
  </div>
  <div class="bd">
    <div id="table-pager" class="pager"> 
      <input id="mypagesize" class="pagesize" type="hidden" name="pagesize" value="20"/>
      <table border="0">
        <tr>
          <td>
            <img class="first" alt="&#171;"/>
            <img class="prev" alt="&#8249;"/>
          </td>
          <td>
            <input type="text" class="pagedisplay" size="3" readonly="readonly"/>
          </td>
          <td>
            <img class="next" alt="&#8250;"/>
            <img class="last" alt="&#187;"/>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
